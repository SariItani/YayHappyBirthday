<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading-screen">
    <div class="loading-content">
        <h2>Loading</h2>
        <div class="progress-container">
            <div id="loading-progress"></div>
        </div>
        <button id="start-btn" class="retry-button">Start</button>
    </div>
  </div>

    <div id="container">
        <div id="aurora-gradient"></div>
        <img id="aurora-gif" src="aurora.gif" alt="Aurora animation" />
        <div id="cursor"></div>
        <div id="dialog">
            <p id="dialog-text"></p>
            <div id="choices">
                <button id="yes-btn" class="choice-btn">Yes</button>
                <button id="no-btn" class="choice-btn">No</button>
            </div>
        </div>

    </div>
    
    <div id="phase4-gif"></div>
    <div id="phase4-dialog"></div>

    <script src="script.js"></script>
</body>
</html>
